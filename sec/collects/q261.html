<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="[산업안전 보건교육] 다음은 보안경 안전인정품을 설명한 것이다. 맞는 것은?  1) 차광보안경은 자외선용, 적외선용, 복합용, 용접용이 있다. 2) 차광보안경은 유리보안경, 플라스틱보안경, 도수렌즈보안경이 있다. 3) 보안경은 안전인증을 받지 않은 제품을 사용해도 관계 없다. 4) 일반보안경은 눈에 해로운 자외선, 적외선 및 강렬한 가시광선 또는 비산물로부터 눈을 보호하는데 사용된다.">
    <title>다음은 보안경 안전인정품을 설명한 것이다. 맞는 것은?</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6836676689902404" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <main class="content-area">
            <header style="cursor: pointer" onclick="location.href='../index.html';"><h1> ◀️  산업안전 보건교육</h1></header>
            <div id="quizContainer" class="quiz-container">
            <h1 class="quiz-header">다음은 보안경 안전인정품을 설명한 것이다. 맞는 것은?</h1>
                <ol id="optionsList" class="quiz-options" data-answer="1">
                    <li>차광보안경은 자외선용, 적외선용, 복합용, 용접용이 있다.</li>
                    <li>차광보안경은 유리보안경, 플라스틱보안경, 도수렌즈보안경이 있다.</li>
                    <li>보안경은 안전인증을 받지 않은 제품을 사용해도 관계 없다.</li>
                    <li>일반보안경은 눈에 해로운 자외선, 적외선 및 강렬한 가시광선 또는 비산물로부터 눈을 보호하는데 사용된다.</li>
                </ol>

                <button id="revealBtn" class="reveal-button">정답 확인</button>
 
                <div style="height: 30px;"><a class="more_questions" href="../index.html">다른문제 검색하기 -></a></div>
            </div>
        </main>
        <!-- 사이드바 광고 삽입 -->
        <aside id="aside" class="sidebar">
            <!-- 사이드바 상단에 광고 삽입 -->
            <div id="sidebar-ad" style="text-align: center; margin-bottom: 15px;">
                <ins class="adsbygoogle"
                     style="display:block; height:600px;"
                     data-ad-client="ca-pub-6836676689902404"
                     data-ad-slot="7029249642"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </aside>
    </div>
    <script>
        const revealBtn = document.getElementById('revealBtn');
        const optionsList = document.getElementById('optionsList');
        const quizContainer = document.getElementById('quizContainer');

        revealBtn.addEventListener('click', () => {
            // data-answer 속성에서 정답 번호를 읽어옴
            const answerNumber = optionsList.dataset.answer;

            // 모든 선택지(li)를 가져옴
            const allOptions = optionsList.querySelectorAll('li');

            // 각 선택지를 순회하며 정답/오답 클래스를 추가
            allOptions.forEach((option, index) => {
                // index는 0부터 시작하므로 +1 해줌
                if ((index + 1) == answerNumber) {
                    option.classList.add('correct'); // 정답
                } else {
                    option.classList.add('incorrect'); // 오답
                }
            });

            // 정답 확인 후에는 마우스 호버 효과 등을 없애기 위해 컨테이너에 클래스 추가
            quizContainer.classList.add('answered');
            // 버튼 숨기기
            revealBtn.style.display = 'none';
        });
    </script>

</body>
</html>
